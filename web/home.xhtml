        <!-- Start Welcome area -->
        <div class="row">

            <div class="header-advance-area">
                <div class="header-top-area">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="header-top-wraper">
                                    <div class="row">
                                        <div class="col-lg-1 col-md-0 col-sm-1 col-xs-12">
                                            <div class="menu-switcher-pro">
                                                <button type="button" id="sidebarCollapse" class="btn bar-button-pro header-drl-controller-btn btn-info navbar-btn">
                                                    <i class="fa fa-bars"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-7 col-sm-6 col-xs-12">
                                            <div class="header-top-menu tabl-d-n">
                                                <ul class="nav navbar-nav mai-top-nav">
                                                    <li class="nav-item"><a href="#" class="nav-link">Home</a>
                                                    </li>
                                                    <li class="nav-item"><a href="#" data-toggle="modal" title="Register as a Distributor" data-target="#PrimaryModalalert" class="nav-link">Register</a>
                                                    </li>
                                                    <li class="nav-item"><a href="faces/pages/index.xhtml" class="nav-link">Login</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="breadcome-area">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="breadcome-list single-page-breadcome">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <ul class="breadcome-menu">
                                                <li><a href="#">Home</a> <span class="bread-slash">/</span>
                                                </li>
                                                <li><span class="bread-blod">Data Table</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Static Table Start -->
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="sparkline12-list">
                        <div class="sparkline12-hd">
                            <div class="main-sparkline12-hd">
                                <h1>List Products</h1>
                            </div>
                        </div>
                        <div class="sparkline12-graph">
                            <div class="product-new-list-area">
                                <div class="basic-login-form-ad">
                                    <div class="row">
                                        <c:forEach items="#{itemModel.allImage}" var="items">
                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                <div class="single-new-trend mg-t-30">
                                                    <a href="#"><img src="uploads/#{items.image}" style="width: 450px;height: 250px;" alt=""/></a>
                                                    <div>

                                                        <h2>#{items.item.unitPrice} FRW</h2> <a href="#" class="btn-small"><i class="fa fa-shopping-bag" aria-hidden="true"></i>Order</a>

                                                        <h4>#{items.item.product}</h4>
                                                        <h:form>
                                                            <h:commandButton class="btn btn-danger btn-sm" value="Details" action="#{customerModel.singleton(items.item)}"/>

                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </c:forEach>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-copyright-area">

                            </div>

                    </div>
                </div>
